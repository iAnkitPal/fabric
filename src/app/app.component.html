

<div id="wrapper" #wrapper>
  <div #buildZone id="buildZone">
    <canvas id="canvas" #canvas></canvas>
    <div id="controls">
      <button id="square" (click)="drowRectangle()" class="feather icon-square">Rect</button>
      <button id="circle" (click)="drowCirle()" class="feather icon-circle">Circle</button>
      <button id="triangle" (click)="drowTriangle()" class="feather icon-triangle">Triangle</button>
      <!-- <i id="clear" (click)="drowRectangle()" class="feather icon-trash"></i> -->
    </div>
  </div>
  <div id="styleZone" #styleZone></div>
</div>
